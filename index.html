<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left-col">
            <div class="container">
                <h1>Reminders</h1>
                <p>write your todo</p>
                <input type="text" name="new-task" id="new-task" placeholder="* Add a new task"> 

                <p>Choose the cartegory</p>
                <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
                <select id="categories-list" title="All">
                </select>

                <button onclick= addTask()>Add</button>
            </div>

            <div>
                <h1>Create your category </h1>
                
                <input type="text" name="new-category" id="new-category" placeholder="* Add a new category">
                <button onclick= addCategory()> Add category</button>
            </div>
        </div>

        <!-- FILTERING DIV -->
        <div class="right-col">
        <div>
            <h1>filter by category</h1>
            <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
            <select id="categories-list-filter" title="All">
            </select>
        
            <!-- DONE for filtering thing -->
            <div>
                <input type="checkbox" name="done" id="done">
                <label for="done">Filter by done</label>
            </div>
        </div>
        <hr>

        <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
        <div id="tasks-list" class="todo-item">

        </div>
        </div>
</div>


</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
